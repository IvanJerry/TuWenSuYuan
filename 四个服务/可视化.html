<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尖峰柱状图</title>
    <!-- 使用备用的CDN链接 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #chart {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        var xdata = ['返利人员', '下线人员', '人员A', '人员B', '人员C', '人员D'];
        var data = [94.3, 92.5, 93.5, 94.5, 92.0, 93.0];

        var option = {
            grid: {
                left: '2%',
                right: '3%',
                bottom: '2%',
                top: '5%',
                containLabel: true
            },
            xAxis: {
                data: xdata,
                triggerEvent: true,
                axisTick: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                axisLabel: {
                    show: true,
                    rotate: 0,
                    interval: 0,
                    textStyle: {
                        color: '#9A9A9A',
                        fontSize: 15
                    }
                }
            },
            yAxis: {
                nameLocation: 'middle',
                nameTextStyle: {
                    padding: 30,
                    fontSize: 14,
                    color: '#fff'
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: '#304849',
                        type: 'dashed'
                    }
                },
                axisTick: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                axisLabel: {
                    show: true,
                    textStyle: {
                        color: '#9A9A9A',
                        fontSize: 15
                    }
                }
            },
            series: [
                {
                    name: 'hill',
                    type: 'pictorialBar',
                    barCategoryGap: '-80%', // 设置柱子之间的间距
                    symbol: 'path://M0,10 L10,10 C5.5,10 5.5,5 5,0 C4.5,5 4.5,10 0,10 z', // 尖峰形状
                    itemStyle: {
                        borderColor: "#00FF66",
                        borderWidth: 1,
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {
                                offset: 0,
                                color: 'rgba(0, 239, 67, 0.3)'
                            },
                            {
                                offset: 1,
                                color: 'rgba(0, 81, 23, 0.3)'
                            }
                        ])
                    },
                    label: {
                        show: true,
                        position: 'top',
                        textStyle: {
                            color: '#fff',
                            fontSize: 15
                        }
                    },
                    data: data
                }
            ]
        };

        var chart = echarts.init(document.getElementById('chart'));
        chart.setOption(option);
    </script>
</body>

</html>
